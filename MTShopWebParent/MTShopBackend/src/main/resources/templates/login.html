<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

    <title>Đăng nhập - MTShop Admin</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
<div class="container-fluid text-center">

    <div class="mb-5">
        <img th:src="@{/images/logo-login.png}"/>
    </div>

    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
        <div th:if="${param.error}">
            Tài khoản hoặc mật khẩu chưa đúng
        </div>
        <div class="border border-secondary rounded p-3">

            <p>
                <input type="email" name="email" class="form-control" placeholder="Tên đăng nhập" required/>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Mật khẩu" required/>
            </p>
            <div class="d-flex align-items-center justify-content-between">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="remember-me"/>&nbsp;Nhớ mật khẩu
                </div>
                <a href="#">Quên mật khẩu?</a>
            </div>
            <p>
                <input type="submit" value="Đăng nhập" class="btn btn-primary btn-block"/>
            </p>
            <div class="text-center my-3">
                Hoặc
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary"><i class="fa-brands fa-facebook pr-1"></i>Facebook
                </button>
                <button type="button" class="btn btn-danger pr-4"><i class="fa-brands fa-google pr-1"></i>Google
                </button>
            </div>
            <p class="text-center mt-3">Bạn chưa có tài khoản? <a href="">Đăng ký</a></p>
        </div>
    </form>

    <div th:replace="fragments :: footer"></div>

</div>
</body>
</html>
